<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="justify-content-start">
        <p class="lead">Today is: <span id="current-day"></span></p>
        <p class="lead">The current time is: <span id="current-time"></span></p>
      </div>
    </header>
    <div class="container mb-5">
    
      <!-- Hour time blocks for standard 9 hour business day-->
      <div class="row time-block" id="hour-9">
        <div class="col-1 hour">9 AM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>
      <div class="row time-block" id="hour-10">
        <div class="col-1 hour">10 AM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>
      <div class="row time-block" id="hour-11">
        <div class="col-1 hour">11 AM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>
      <div class="row time-block" id="hour-12">
        <div class="col-1 hour">12 PM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>      
      <div class="row time-block" id="hour-13">
        <div class="col-1 hour">1 PM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>
      <div class="row time-block" id="hour-14">
        <div class="col-1 hour">2 PM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>      
      <div class="row time-block" id="hour-15">
        <div class="col-1 hour">3 PM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>
      <div class="row time-block" id="hour-16">
        <div class="col-1 hour">4 PM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>
      <div class="row time-block" id="hour-17">
        <div class="col-1 hour">5 PM</div>
        <textarea class="col-10 text-box" placeholder="Enter notes..."></textarea>
        <button type="button" class="col-1 btn saveBtn btn-outline-primary">Save</button>
      </div>
    </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!-- Linking custom script -->
    <script src="script.js"></script>
  </body>
</html>
